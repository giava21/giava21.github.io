<html>
<head>

<body onload="gameTime(); creaevento(); game();">
  <div class="jumbotron" id="tit">
    <h1 class="display-5"><b>Regni.io</b></h1>
    <h6 class="lead-3">Il gioco ufficiale Giavarini-Tosato</h6>
    <hr class="my-5">
    <p>Tempo di gioco: <span id="time"></span></p>
  </div>
  <div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">You loooose!!</h5>
        </div>
        <div class="modal-body">
          <p>Sei stato decapitato, vuoi ricaricare la pagina e rinascere?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" id="Reload" onclick="reloading();">SÃ¬</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container" id="action">
    <h5><b>Risorse:</b></h5>
    <p>Oro: <span id="gold"></span></p>
    <p>Popolo: <span id="babbani"></span></p>
    <p>Esercito: <span id="army"></span></p>
    <p>Meme: <span id="meme"></span></p>
    <div id="situation"></div>
  </div>
  <input class="btn btn-success" type="button" id="SI" value="Yes" onclick="risposta(sI); game()">
  <input class="btn btn-danger" type="button" id="NO" value="No" onclick="risposta(nO); game();">
</body>
</html>
